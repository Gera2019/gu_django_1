{% load static %}
<div class="hero-white">
    <div class="header clearfix">
        <a href="index.html" class="logo"></a>
        <ul class="menu">
            <li><a href="{% url 'main' %}" class="
                    {% if request.resolver_match.view_name == 'main' %}
                        active
                    {% endif %}">домой</a>
            </li>
            <li><a href="{% url 'products:main' %}" class="
                    {% if request.resolver_match.view_name == 'products:main' %}
                        active
                    {% endif %}">продукты</a></li>
            <li><a href="{% url 'contacts:main' %}" class="
                    {% if request.resolver_match.view_name == 'contacts:main' %}
                        active
                    {% endif %}">контакты</a></li>
            {% if user.is_authenticated %}
                <li>
                    {% if basket %}
                        <li><a href="{% url 'basket:view' %}">Корзина</a>
                            <span>{{ basket|length }}</span>
                        </li>
                    {% endif %}
                </li>
                <li><a href="{% url 'auth:edit' %}">{{ user.first_name|default:'Пользователь' }}</a></li>
            {% endif %}
            <li>
                {% if user.is_authenticated %}
                    <a href="{% url 'auth:logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'auth:login' %}">Войти</a>
                {% endif %}
            </li>
        </ul>
        <a href="#" class="search"></a>
    </div>
</div>
